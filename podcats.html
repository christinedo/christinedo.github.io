<!DOCTYPE HTML>

<head>
	<title>Christine Do | UX/UI Portfolio</title>
    <meta charset="UTF-8" />

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,400italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="public/css/style.css">

    <script type="text/javascript" src="public/js/velocity.min.js"></script>
    <script type="text/javascript" src="public/js/script.js"></script>
    <script>
    	var num = 400; //number of pixels before fixed attribute

		$(window).bind('scroll', function () {
		    if ($(window).scrollTop() > num) {
		        $('.main-nav').addClass('fixed');
		    } else {
		        $('.main-nav').removeClass('fixed');
		    }
		});
	</script>
